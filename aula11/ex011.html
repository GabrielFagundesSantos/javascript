<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condição de País</title>
</head>
<body>
    <h1>Consultar país</h1>
    <input type="text" id="pais">
    <input type="button" onclick="validar()" value="Verificar">
    <div id="res">Resultado...</div>

    <script>
        
        function validar(){
            var pais = window.document.getElementById('pais')
            var paist = String(pais.value)
            var res = window.document.getElementById('res')
            res.innerText = `Pais que você vive ${paist}. `
            if (paist.toLocaleLowerCase() != 'brasil'){
                res.innerHTML += `Você é <strong>Estrangeiro</strong>.`
            }else{
                res.innerHTML += `Você é <strong>Brasileiro</strong>.`
            }
        }
    </script>
</body>
</html>
